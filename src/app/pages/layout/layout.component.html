  >
    <div class="d-flex align-items-center gap-3">
      <img src="assets/logo.png" alt="" routerLink="/" />

      <ul class="nav justify-content-center">
        @for (item of items; track $index) {
          <li class="nav-item">
            <a [routerLink]="item.path" routerLinkActive="link-secondary" class="nav-link">{{ item.label }}</a>
          </li>
        }
      </ul>
    </div>

    @if (currentUser == null) {
    <a routerLink="/login" class="btn btn-outline-primary">Iniciar sesi√≥n</a>
    }
  </header>

  <main>
    <router-outlet />
  </main>
</div>
